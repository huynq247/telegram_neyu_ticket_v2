[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -ra --strict-markers --strict-config --cov=src --cov-report=term-missing --cov-report=html:htmlcov --cov-fail-under=80 -p no:warnings
asyncio_mode = auto
markers =
    unit: Unit tests for individual components
    integration: Integration tests with external systems
    slow: Tests that take longer to run
    database: Tests that require database connection
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning